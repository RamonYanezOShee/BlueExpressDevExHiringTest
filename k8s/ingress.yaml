---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  namespace: snake
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /helloworldapp
            pathType: Prefix
            backend:
              service:
                name: helloworldapp-service
                port:
                  number: 3000